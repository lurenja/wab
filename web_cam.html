<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Web Camera</title>
	<script type="text/javascript" src="./js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h4><a href="javascript:history.go(-1);" class="btn"><span class="glyphicon glyphicon-menu-left"></span></a>Web Camera</h4>
		</div>
		<div class="row">
		    <div class="col-xs-12 col-sm-6">
		        <video id="video" autoplay></video>
		    </div>
		    <div class="col-xs-12 col-sm-6">
		    	<canvas id="canvas"></canvas>
		    </div>
		    <div class="col-xs-12">
		    	<button id="picture" class="btn btn-default btn-block btn-primary" onclick="capture()">PICTURE</button>
		    </div>
		</div>
	</div>
<script type="text/javascript">
$(function(){
	var video = document.getElementById("video");
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext("2d");
	var errocb = function () {
		console.log('sth wrong!');
	}
	if (navigator.getUserMedia) { // 标准的API
		navigator.getUserMedia({video: true }, function (stream) {
			video.src = stream;
			video.play();
		}, errocb);
	} else if (navigator.webkitGetUserMedia) { // WebKit 核心的API
		navigator.webkitGetUserMedia({ "video": true }, function (stream) {
			video.src = window.webkitURL.createObjectURL(stream);
			video.play();
		}, errocb);
	}
});
function capture() {
	var video = document.getElementById('video');
	var canvasObj = document.getElementById('canvas');
	var context1 = canvasObj.getContext('2d');
	context1.fillStyle = "#ffffff";
	context1.fillRect(0, 0, 320, 240);
	context1.drawImage(video, 0, 0, 320, 240);
}
</script>
</body>
</html>
