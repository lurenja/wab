<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Revnue</title>
	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="md/js/material.js"></script>
	<script type="text/javascript" src="md/js/ripples.js"></script> -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<!-- <link rel="stylesheet" type="text/css" href="md/css/bootstrap-material-design.css" />
	<link rel="stylesheet" type="text/css" href="md/css/ripples.css" /> -->
	<style type="text/css">
	#result_div span{
		color: #800517;
		font-weight: bold;
	}
	@media screen and (max-width:768px) {
    	.form-horizontal .control-label {
    		padding-top: 7px;
    		margin-bottom: 0;
    		text-align: right;
    	}
    	.form_input {
    		margin: 2% auto;
    	}
    }
	</style>
</head>
<body>
	<div class="container">
		<div class="page-hearder">
		    <h4><a href="javascript:history.go(-1);" class="btn"><span class="glyphicon glyphicon-menu-left"></span></a>Revenue Calculation</h4>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-12 col-sm-5 col-md-5 form_input">
					<input type="text" id="price_input" class="form-control" placeholder="Price" />
				</div>
				<div class="col-xs-12 col-sm-5 col-md-5 form_input">
					<input type="text" id="cost_input" class="form-control" placeholder="Amount"/>
				</div>
				<div class="col-xs-12 col-sm-2 col-md-2 form_input">
			        <input type="button" value="GET" onclick="calcRev()" class="btn btn-default btn-block btn-primary">
			    </div>
			</div>
		</form>
		<div id="result_list" class="row">
			<div class="col-xs-3 col-sm-1">1D:</div><div class="col-xs-3 col-sm-2 result">0</div>
			<div class="col-xs-3 col-sm-1">2D:</div><div class="col-xs-3 col-sm-2 result">0</div>
			<div class="col-xs-3 col-sm-1">4D:</div><div class="col-xs-3 col-sm-2 result">0</div>
			<div class="col-xs-3 col-sm-1">7D:</div><div class="col-xs-3 col-sm-2 result">0</div>
		</div>
	</div>
<script type="text/javascript">
$(function(){
	// $.material.init();
});
function calcRev(){
	var price = document.getElementById('price_input').value;
	var cost = document.getElementById('cost_input').value;
	var rev = (cost*100)*(price/100);
	setResult(rev);
}
function setResult(result){
	var $divs = $('#result_list').find('div.result');
	$divs.eq(0).text(round(result));
	$divs.eq(1).text(round(result*2));
	$divs.eq(2).text(round(result*4));
	$divs.eq(3).text(round(result*7));
}
function round(number){
	return Math.round(number*100/360)/100;
}
</script>
</body>
</html>
